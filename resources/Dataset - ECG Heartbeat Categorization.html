            <script nonce="ea5XG7UvP37abts5hfzOkA==" type="application/ld+json">{"@context":"http://schema.org/","@type":"Dataset","name":"ECG Heartbeat Categorization Dataset","description":"# Context\n\n# ECG Heartbeat Categorization Dataset\n\n## Abstract\n\nThis dataset is composed of two collections of heartbeat signals derived from two famous datasets in heartbeat classification, [the MIT-BIH Arrhythmia Dataset](https://www.physionet.org/physiobank/database/mitdb/) and [The PTB Diagnostic ECG Database](https://www.physionet.org/physiobank/database/ptbdb/). The number of samples in both collections is large enough for training a deep neural network. \n\nThis dataset has been used in exploring heartbeat classification using deep neural network architectures, and observing some of the capabilities of transfer learning on it. The signals correspond to electrocardiogram (ECG) shapes of heartbeats for the normal case and the cases affected by different arrhythmias and myocardial infarction. These signals are preprocessed and segmented, with each segment corresponding to a heartbeat.\n\n## Content\n\n### Arrhythmia Dataset\n<ul>\n    <li> Number of Samples: 109446</li>\n    <li> Number of Categories: 5</li>\n    <li> Sampling Frequency: 125Hz</li>\n    <li> Data Source: Physionet's MIT-BIH Arrhythmia Dataset</li>\n    <li> Classes: ['N': 0, 'S': 1, 'V': 2, 'F': 3, 'Q': 4]</li>\n</ul>\n\n### The PTB Diagnostic ECG Database\n<ul>\n    <li> Number of Samples: 14552</li>\n    <li> Number of Categories: 2</li>\n    <li> Sampling Frequency: 125Hz</li>\n    <li> Data Source: Physionet's PTB Diagnostic Database</li>\n</ul>\n\n\n**Remark**: *All the samples are cropped, downsampled and padded with zeroes if necessary to the fixed dimension of 188*.\n\n## Data Files\n\nThis dataset consists of a series of CSV files. Each of these CSV files contain a matrix, with each row representing an example in that portion of the dataset. The final element of each row denotes the class to which that example belongs.\n\n## Acknowledgements\n\nMohammad Kachuee, Shayan Fazeli, and Majid Sarrafzadeh. \"ECG Heartbeat Classification: A Deep Transferable Representation.\" [*arXiv preprint arXiv:1805.00794 (2018)*](https://arxiv.org/abs/1805.00794).\n\n# Inspiration\n\nCan you identify myocardial infarction?","url":"https://www.kaggle.com/shayanfazeli/heartbeat","version":1,"keywords":["subject, health and fitness, health","subject, health and fitness, health, health conditions","task, classification","subject, health and fitness, health, health conditions, heart conditions","technique, deep learning","subject, health and fitness, health, healthcare"],"license":{"@type":"CreativeWork","name":"Unknown","url":""},"identifier":["29414"],"includedInDataCatalog":{"@type":"DataCatalog","name":"Kaggle","url":"https://www.kaggle.com"},"creator":{"@type":"Person","name":"Shayan Fazeli","url":"https://www.kaggle.com/shayanfazeli","image":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png"},"distribution":[{"@type":"DataDownload","requiresSubscription":true,"encodingFormat":"zip","fileFormat":"zip","contentUrl":"https://www.kaggle.com/datasets/shayanfazeli/heartbeat/download?datasetVersionNumber=1","contentSize":"103633768 bytes"}],"commentCount":31,"dateModified":"2018-05-31T18:47:34.427Z","discussionUrl":"https://www.kaggle.com/shayanfazeli/heartbeat/discussion","alternateName":"Segmented and Preprocessed ECG Signals for Heartbeat Classification","isAccessibleForFree":true,"thumbnailUrl":"https://storage.googleapis.com/kaggle-datasets-images/29414/37484/9a4417b65ea46ec36477358cbbf4bdd2/dataset-card.jpg?t=2018-05-31-18-56-03","interactionStatistic":[{"@type":"InteractionCounter","interactionType":"http://schema.org/CommentAction","userInteractionCount":31},{"@type":"InteractionCounter","interactionType":"http://schema.org/DownloadAction","userInteractionCount":97440},{"@type":"InteractionCounter","interactionType":"http://schema.org/ViewAction
